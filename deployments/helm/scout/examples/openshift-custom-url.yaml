# Example: OpenShift deployment with custom URL
# Usage: helm install scout deployments/helm/scout -f examples/openshift-custom-url.yaml

# Custom hostname for the OpenShift route
route:
  enabled: true
  host: "scout.apps.openshift.example.com"
  tls:
    enabled: true
    termination: edge
    insecureEdgeTerminationPolicy: Redirect

# Application configuration
scout:
  interval: "60s"

# Resource limits for production
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 256Mi

# PostgreSQL configuration
postgresql:
  enabled: true
  persistence:
    size: 10Gi
  resources:
    limits:
      cpu: 2000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 512Mi
