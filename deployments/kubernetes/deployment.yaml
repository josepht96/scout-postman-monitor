apiVersion: apps/v1
kind: Deployment
metadata:
  name: scout
  labels:
    app: scout
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scout
  template:
    metadata:
      labels:
        app: scout
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: scout
        image: scout:latest  # Replace with your image
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: scout-secret
              key: DATABASE_URL
        envFrom:
        - configMapRef:
            name: scout-config
        volumeMounts:
        - name: collections
          mountPath: /app/collections
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: collections
        configMap:
          name: scout-collections
          # Alternatively, use a PersistentVolumeClaim:
          # persistentVolumeClaim:
          #   claimName: scout-collections-pvc
      restartPolicy: Always
